name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff==0.6.9
      - name: Ruff check (lint + imports)
        run: ruff check --extend-select I coscientist/ app/ tests/
      - name: Ruff format check
        run: ruff format --check coscientist/ app/ tests/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e '.[dev]'
          pip install pytest-asyncio
      - name: Run unit tests (no API keys required)
        run: pytest tests/ -v --tb=short -m "not integration"
        env:
          OPENAI_API_KEY: "sk-test-placeholder"
          TAVILY_API_KEY: "tvly-test-placeholder"
          ANTHROPIC_API_KEY: "sk-ant-test-placeholder"
